<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Metin Arama</title>
    


</head>
<body>
   <textarea  rows="5"cols="7"></textarea>
    <ul></ul>

    <script>
        var txt = document.querySelector("textarea");
        var ul = document.querySelector("ul");

        txt.oninput = () =>
            ul.innerHTML = txt.value
                .split("\n")
                .map(x => "<li>" + x + "<li>")
                .join("");
    </script>

</body>
</html>
